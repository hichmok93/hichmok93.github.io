<body>
    <!-- De content van je pagina -->
    {{ content }}

    <!-- Voeg de vertaal-knop toe net voor het afsluiten van body -->
    <button class="translate-button" onclick="translatePage()">Translate this page</button>

    <script>
        function translatePage() {
            const currentUrl = window.location.href;  // De huidige pagina URL
            const targetLanguage = 'nl';  // Doeltaal (bijv. 'nl' voor Nederlands)

            // Google Translate URL met de huidige pagina en doeltaal
            const translateUrl = `https://translate.google.com/translate?hl=&sl=auto&tl=${targetLanguage}&u=${encodeURIComponent(currentUrl)}`;

            // Open de vertaalde pagina in een nieuw tabblad
            window.open(translateUrl, '_blank');
        }
    </script>

    <style>
        .translate-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .translate-button:hover {
            background-color: #357ae8;
        }
    </style>
